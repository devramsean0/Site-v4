{% for log in guestlogs %}
<div class="bg-gray-100 p-5 rounded-md">
    <div class="flex gap-5 items-center">
        {% if log.avatar.clone().unwrap() == String::new() %}
        <img src="/assets/placeholder-avatar.webp" alt="Placeholder/Blank Avatar" class="rounded-full w-20 h-20"
            loading="lazy" />
        {% else %}
        <img src="/uploads/{{ log.avatar }}" alt="{{ log.name }}'s Avatar" class="rounded-full w-20 h-20"
            loading="lazy" />
        {% endif %}
        <div class="flex flex-col gap-3 justify-between truncate">
            <h2>{{ log.name }}</h2>
            <p class="hover:overflow-x-auto">{{ log.message }}</p>
        </div>
    </div>
</div>
{% endfor %}
